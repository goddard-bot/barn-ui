<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>siteTest</title>
</head>
<body>
    <link type="text/css" rel="stylesheet" href="static/bootstrap.css">
    <link rel="script" href="static/bootsrap.js">
    <link rel="stylesheet" href="static/styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')
    </script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        function action (cmd) {
            $.getJSON($SCRIPT_ROOT + "/get_" + cmd, {}, function(data) {
                $("#FriRes").text(data.result);
            });
            return false;
        }
        $(function() { $('a#rest').bind('click', function () {action("rest")});});
        $(function() { $('a#feed').bind('click', function () {action("feed")});});
        $(function() { $('a#play').bind('click', function () {action("play")});});
        $(function() { $('a#heal').bind('click', function () {action("heal")});});
        $(function() { $('a#train').bind('click', function () {action("train")});});

    </script>

    <h1>
        GoddardBot
    </h1>
    <h2>
        Actions:
    </h2>
    <div class="container well-lg" align="center">
        <div class="row well-lg">
            <a href=# id=feed class="btn btn-primary btn-lg col-lg-3 col-sm-offset-2 col-sm-3 col-xs-offset-2 col-xs-3">Feed</a>
            <a href=# id=rest class="btn btn-primary btn-lg col-sm-offset-2 col-sm-3 col-xs-offset-2 col-xs-3">Rest</a>
        </div>
        <div class="row well-lg">
            <a href=# id=play class="btn btn-primary btn-lg col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">Play</a>
        </div>
        <div class="row well-lg">
            <a href=# id=heal class="btn btn-primary btn-lg col-sm-offset-2 col-sm-3 col-xs-offset-2 col-xs-3">Heal</a>
            <a hreh=# id=train class="btn btn-primary btn-lg col-sm-offset-2 col-sm-3 col-xs-offset-2 col-xs-3">Train</a>
        </div>
    </div>

    <p>
        Friendship: <span id="FriRes">Friendship</span>
    </p>
</body>
</html>
